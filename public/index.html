<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>true value coin | $VALUE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Banner -->
  <div id="navbar-top">
    <a href="https://x.com/i/communities/1939354377413603400/" id="exit-button" title="Exit">âœ•</a>
    <div id="nav-title">true value coin | $VALUE</div>
  </div>

  <!-- Stats Section -->
  <div id="stats-container">
    <div class="stat-box">
      <div class="stat-label">Live Valuers</div>
      <div class="stat-value" id="status"><span class="green-dot"></span> 0</div>
    
    </div>
    <div class="stat-box">
      <div class="stat-label">True Value</div>
      <div class="stat-value" id="value-counter">$0.00</div>
      <div class="stat-subtext">press the coin</div>
    </div>
  </div>

  <!-- Main Coin Button -->
  <div id="fart-container">
    <img id="fart-button" src="coin.png" alt="Coin Button" />
  </div>

  <!-- Bottom Nav -->
  <div id="navbar-bottom">
    <span id="copyable" onclick="copyToClipboard()">CA: <span id="copy-text">placeholder</span></span>
  </div>

  <script src="client.js"></script>
  <script>
    function copyToClipboard() {
      const text = document.getElementById('copy-text').innerText;
      navigator.clipboard.writeText(text).then(() => {
        const original = text;
        document.getElementById('copy-text').innerText = 'Copied!';
        setTimeout(() => {
          document.getElementById('copy-text').innerText = original;
        }, 1000);
      });
    }
  </script>
</body>
</html>
