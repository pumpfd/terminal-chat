<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Trench Terminal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Nav -->
  <div id="navbar-top">
    <div id="nav-left">
      <a href="https://example.com" id="close-link">X</a>
    </div>
    <div id="nav-title">TRENCH TERMINAL</div>
  </div>

  <!-- Terminal Container -->
  <div id="terminal-wrapper">
    <div id="terminal">
      <div id="header">
        <div id="status"><span class="green-dot"></span> LIVE (0)</div>
        <div id="user-id">User: ...</div>
      </div>

      <div id="log"></div>

      <div id="input-line">
        <span class="prompt">&gt;</span>
        <input type="text" id="input" autofocus autocomplete="off" />
        <button id="send-btn" type="button">Send</button>
      </div>
    </div>
  </div>

  <!-- Bottom Nav -->
  <div id="navbar-bottom">
    <span id="copyable" onclick="copyToClipboard()">CA: <span id="copy-text">placeholder</span></span>
  </div>

  <script src="client.js"></script>
  <script>
    function copyToClipboard() {
      const text = document.getElementById('copy-text').innerText;
      navigator.clipboard.writeText(text).then(() => {
        const original = document.getElementById('copy-text').innerText;
        document.getElementById('copy-text').innerText = 'Copied!';
        setTimeout(() => {
          document.getElementById('copy-text').innerText = original;
        }, 1000);
      });
    }
  </script>
</body>
</html>
