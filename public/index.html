<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>FartFi - Fart Finance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Bar -->
  <div id="navbar-top">
    <div id="nav-title">FARTFI</div>
    <div id="status-bar">
      <span id="status"><span class="green-dot"></span> Farters: 0</span>
      <span id="fart-counter">Farts: 0</span>
    </div>
  </div>

  <!-- Main Fart Button -->
  <div id="fart-container">
    <img id="fart-button" src="1fart.png" alt="Fart Button" />
  </div>

  <!-- Bottom Nav -->
  <div id="navbar-bottom">
    <span id="copyable" onclick="copyToClipboard()">CA: <span id="copy-text">placeholder</span></span>
  </div>

  <script src="client.js"></script>
  <script>
    function copyToClipboard() {
      const text = document.getElementById('copy-text').innerText;
      navigator.clipboard.writeText(text).then(() => {
        const original = text;
        document.getElementById('copy-text').innerText = 'Copied!';
        setTimeout(() => {
          document.getElementById('copy-text').innerText = original;
        }, 1000);
      });
    }
  </script>
</body>
</html>
